box: tomorrowkey/wercker-container-android

build:
  step:
    - script:
        name: show base information
        code: |
          gradle -v
          echo $ANDROID_HOME
          echo $ANDROID_BUILD_TOOLS
          echo $ANDROID_UPDATE_FILTER
    - script:
      name: chmod gradle
      code: chmod +x gradlew
    - script:
      name: build gradle
      code: ./gradlew build test
　after-steps:
    # Use the build results
    - script:
      　name: inspect build result
        code: |
          pwd
          ls -la ./app/build/outputs/
          cp -r ./app/build/outputs/* ${WERCKER_REPORT_ARTIFACTS_DIR}
